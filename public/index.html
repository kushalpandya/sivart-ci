<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <title>Sivart CI Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Hello World!</h1>
    <div class="container">
        <input type="text" name="txtChangelistName"/>
        <button id="btnConnect">Connect</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var pageLocation = window.location,
                btnConnect = $('#btnConnect'),
                txtChangelistName = $('input[name="txtChangelistName"]'),
                socket = io.connect(pageLocation.protocol + '//' + pageLocation.hostname + ':3000');

            btnConnect.on('click', function(e) {
                socket.emit('getchangelist', txtChangelistName.val());
            });

            socket.on('onchangelistupdate', function(msg) {
                console.log(msg);
            });
        });
    </script>
</body>
</html>
