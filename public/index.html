<!DOCTYPE html>
<html lang="en" ng-app="sivartCI">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdn.socket.io/socket.io-1.3.7.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Sivart CI Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="MainController">
    <div id="wrapper" ng-init="tab=1">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Sivart CI
                    </a>
                </li>
                <li>
                    <a href="#" ng-click="tab = 1">Dashboard</a>
                </li>
                <li>
                    <a href="#" ng-click="tab = 2">About</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <span id="btnShowMenu" class="show-menu glyphicon glyphicon-menu-hamburger"></span>
            <div class="container-fluid">
                <div class="row" ng-show="tab == 1">
                    <div class="col-lg-12">
                        <h2>Sivart CI - Dashboard</h1>
                    </div>
                    <div class="col-lg-12">
                        <ul class="changelist">
                            <li class="list-header">
                                <span class="changelist-prop changelist-title">Changelist</span>
                                <span class="changelist-prop changelist-owner">Owner</span>
                                <span class="changelist-prop changelist-timestart">Time Started</span>
                                <span class="changelist-prop changelist-build">Build</span>
                                <span class="changelist-prop changelist-unittest">Unit Test</span>
                                <span class="changelist-prop changelist-functionaltest">Functional Test</span>
                                <span class="changelist-prop changelist-status">Status</span>
                            </li>
                            <li class="list-item {{ getInitialStatusClass(changelist.activity.status) }}" ng-repeat-start="changelist in changelistItems" ng-repeat-end>
                                <span class="changelist-prop changelist-title">{{ changelist.changeListName }}</span>
                                <span class="changelist-prop changelist-owner">{{ changelist.owner }}</span>
                                <span class="changelist-prop changelist-timestart" ng-bind-html="getTimeStarted(changelist.timeStarted)"></span>
                                <span class="changelist-prop changelist-build-progress">Awesome Scrollbar goes here.</span>
                                <span class="changelist-prop changelist-status" ng-bind-html="getStatus(changelist.activity.status)"></span>
                            </li>
                            <li class="list-empty" ng-show="!changelistItems.length">
                                <span class="changelist-prop changelist-empty">No Changelists Available</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row" ng-show="tab == 2">
                    <div class="col-lg-12">
                        <h3>This app is made by Kushal!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/src/script.js" charset="utf-8">''</script>
    <script src="js/src/app.js" charset="utf-8"></script>
</body>
</html>
